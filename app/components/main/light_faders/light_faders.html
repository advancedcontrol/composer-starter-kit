

<div class="expansive" co-module="'Lights'" co-bind="'light_level'" exec="inform_trigger(light_level)">
    <div class="panels lighting" co-bind="'light_names' as lights">
        <div class="panel large">
            <div class="center-both">
                <div ng-if="lights[light_level].message"
                     ng-bind-html="lights[light_level].message"
                ></div>
                <div class="expansive"
                     ng-if="lights[light_level].custom"
                     ng-include="'components/main/lights/' + lights[light_level].custom + '.html'"
                ></div>
            </div>
        </div>
        <div class="panel" co-bind="'light_levels'">
            <div btn-group="light_level" class="vert-button-group" btn-class="btn">
                <button ng-repeat="level in light_levels" btn="level.name" ng-touch="$parent.light_level = level.name" class="toggle">{{level.name}}</button>
            </div>
        </div>
    </div>
</div>
