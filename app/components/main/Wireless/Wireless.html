
<div co-bind="'Wireless' as source_names">
    <div ng-if="source_names" ng-init="selectSource(source_names[0])" class="standard-panel">
        <div id="wirelessmain">
            <div>
                <img src="components/main/Wireless/wireless.jpg" title="wireless presenter">
                <ol>
                    <li>Connect the USB button to your laptop</li>
                    <li>It appears as a USB stick, view the files</li>
                    <li>Double click 'Clickshare_for_windows'</li>
                    <li>Press the now flashing button to present</li>
                </ol>
            </div>
        </div>
    </div>
</div>
