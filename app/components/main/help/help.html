
<div class="panels help">
    <div class="panel">
        <div class="center-both">
            <div class="expansive">
                <p co-bind="'help_msg'" ng-bind-html="help_msg"></p>
                <br /><br />
                <img src="components/main/help/avsupport.svg" />
                <select
                    ng-model="help"
                    co-bind="'help_options'"
                    ng-init="help = ''"
                    ng-options="index as value for (index, value) in help_options"
                >
                    <option value="">How can we assist you?</option>
                </select><br /><br />
                <button
                    class="btn"
                    ng-controller="Modals"
                    ng-show="help"
                    ng-click="coModuleInstance.$exec('notify_support', help); showModal('sms_sent')"
                >Submit</button>
            </div>
        </div>
    </div>
</div>
