<div ng-controller="MainCtrl" co-module="'Television'">
    <header>
        <img src="branding/images/oh_logo.png">
        <h1><span co-bind="'name'">{{name}}</span> Control</h1>
        <p co-bind="'channelName'">{{channelName}}</p>
    </header>
    <main>
        <div co-bind="'channelNames' as data.channelNames"></div>

        <h1>TV</h1>
        <ul id="tv">
            <li ng-repeat="name in icons" ng-click="coModuleInstance.$exec('goto', name)">
                <div ng-class="build_css_class(name)"></div>
            </li>
        </ul>

        <h1>Other</h1>
        <ul id="others">
            <li ng-repeat="name in others" ng-click="coModuleInstance.$exec('goto', name)">
                <span>{{name}}</span>
            </li>
        </ul>
    </main>
</div>
