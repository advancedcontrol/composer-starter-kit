<div ng-controller="MainCtrl" co-module="'Television'">
    <header>
        <img src="branding/images/logo.png">
        <h1>Opera House TV Control</h1>
        <span co-bind="'channelName'">Currently watching {{channelName}}</span>
    </header>
    <main>
        <div co-bind="channelNames as data.channelNames"></div>

        <div class="tv">
            <div ng-repeat="name in icons" ng-touch="coModuleInstance.$exec('goto', name)">
                <div ng-class="build_css_class(name)"></div>
            </div>
        </div>

        <div class="other">
            <div ng-repeat="name in others" ng-touch="coModuleInstance.$exec('goto', name)">
                <span>{{name}}</span>
            </div>
        </div>
    </main>
</div>
