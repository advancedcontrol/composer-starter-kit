<div ng-controller="BookingsCtrl" id="bookings">
    <h1>Today</h1>
    <nav id="listing">
        <a href="#" ng-repeat="booking in bookings" ng-click="selectBooking(booking)"><aside>{{booking.time.getHours()}}:00</aside> {{booking.name}}</a>
    </nav>

    <nav id="impromptu">
        <a href="#">Impromptu</a>
    </nav>

    <article id="meeting" ng-if="$root.meeting" ng-include="'components/meeting/main.html'"></article>
</div>
