


<h1>Web Camera Control:</h1>

<div class="webcam-controls" co-module="selectedSource.mod" co-index="selectedSource.index">
    <span co-bind="'authenticated'"></span>
    <button ng-touch="coModuleInstance.$exec('center')">Return to Default Position</button><br />
    <table>
        <tr>
            <td></td>
            <td class="up" ng-touch="coModuleInstance.$exec('up')"></td>
            <td></td>
        </tr>
        <tr>
            <td class="left" ng-touch="coModuleInstance.$exec('left')"></td>
            <td class="center" ng-touch="coModuleInstance.$exec('center')"></td>
            <td class="right" ng-touch="coModuleInstance.$exec('right')"></td>
        </tr>
        <tr>
            <td></td>
            <td class="down" ng-touch="coModuleInstance.$exec('down')"></td>
            <td></td>
        </tr>
        <tr>
            <td class="zoomout" ng-touch="coModuleInstance.$exec('zoomout')"></td>
            <td></td>
            <td class="zoomin" ng-touch="coModuleInstance.$exec('zoomin')"></td>
        </tr>
    </table>
</div>
